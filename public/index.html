<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Танковая Битва</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            pointer-events: none;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            color: white;
            border: 2px solid #4a7c23;
            z-index: 100;
        }
        #menu h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #7cb342;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px 30px;
            margin: 10px auto;
            font-size: 18px;
            background: #4a7c23;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5d9a2d;
            transform: scale(1.05);
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            pointer-events: none;
        }
        #healthBar {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 150px;
            height: 16px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #555;
            z-index: 10;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #44ff44);
            transition: width 0.3s;
        }
        #level {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #expBarContainer {
            position: absolute;
            bottom: 40px;
            left: 10px;
            width: 150px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #555;
            z-index: 10;
        }
        #expBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4169e1, #00bfff);
            transition: width 0.3s;
        }
        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #4a7c23;
            border-radius: 8px;
            z-index: 10;
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 20;
        }
        .joystick-zone {
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        #joystickLeft {
            left: 20px;
        }
        #joystickRight {
            right: 20px;
        }
        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(124, 179, 66, 0.7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #shootBtn {
            position: absolute;
            bottom: 80px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: rgba(255, 68, 68, 0.6);
            border: 3px solid rgba(255, 100, 100, 0.8);
            border-radius: 50%;
            font-size: 14px;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }
        @media (pointer: coarse) {
            #mobileControls {
                display: block;
            }
            #ui {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">WASD/стрелки - движение, Клик/К - стрельба</div>
        <div id="score">Счёт: 0</div>
        <div id="healthBar"><div id="healthFill"></div></div>
        <div id="level">Уровень: 1</div>
        <div id="expBarContainer"><div id="expBar"></div></div>
        <canvas id="minimap"></canvas>
        <div id="mobileControls">
            <div class="joystick-zone" id="joystickLeft">
                <div class="joystick-knob" id="knobLeft"></div>
            </div>
            <div class="joystick-zone" id="joystickRight">
                <div class="joystick-knob" id="knobRight"></div>
            </div>
            <div id="shootBtn">ОГОНЬ</div>
        </div>
        <div id="menu">
            <h1>ТАНКОВАЯ БИТВА</h1>
            <button class="btn" onclick="startGame('single')">Одиночная игра</button>
            <button class="btn" onclick="startGame('multi')">Мультиплеер</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        const menu = document.getElementById('menu');
        const scoreEl = document.getElementById('score');
        const healthFill = document.getElementById('healthFill');
        
        const joystickLeft = document.getElementById('joystickLeft');
        const joystickRight = document.getElementById('joystickRight');
        const knobLeft = document.getElementById('knobLeft');
        const knobRight = document.getElementById('knobRight');
        const shootBtn = document.getElementById('shootBtn');
        
        let socket;
        let playerId;
        let gameMode = null;
        let gameRunning = false;
        let score = 0;
        
        let mapWidth = 3000;
        let mapHeight = 3000;
        let camera = { x: 0, y: 0 };
        
        const keys = {};
        const bullets = [];
        const enemies = [];
        const particles = [];
        const otherPlayers = {};
        
        const obstacles = [];
        for (let i = 0; i < 30; i++) {
            obstacles.push({
                x: Math.random() * mapWidth,
                y: Math.random() * mapHeight,
                r: 15 + Math.random() * 25
            });
        }
        
        const player = {
            x: mapWidth / 2,
            y: mapHeight / 2,
            width: 50,
            height: 50,
            angle: 0,
            speed: 5,
            rotationSpeed: 0.06,
            health: 100,
            maxHealth: 100,
            cooldown: 0,
            color: '#4a7c23',
            level: 1,
            exp: 0,
            expNeeded: 2,
            damage: 15,
            size: 1
        };
        
        let joystickState = {
            left: { x: 0, y: 0 },
            right: { x: 0, y: 0 }
        };
        
        let isMobile = false;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            minimapCanvas.width = 120;
            minimapCanvas.height = 120;
            isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            keys[e.code] = true;
            if (e.key === ' ') e.preventDefault();
        });
        
        document.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
            keys[e.code] = false;
        });
        
        function handleJoystick(zone, knob, stateKey) {
            let active = false;
            let startX, startY;
            
            zone.addEventListener('touchstart', e => {
                e.preventDefault();
                active = true;
                const touch = e.touches[0];
                const rect = zone.getBoundingClientRect();
                startX = rect.left + rect.width / 2;
                startY = rect.top + rect.height / 2;
            });
            
            zone.addEventListener('touchmove', e => {
                e.preventDefault();
                if (!active) return;
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                const maxDist = 35;
                const dist = Math.min(maxDist, Math.sqrt(dx * dx + dy * dy));
                const angle = Math.atan2(dy, dx);
                
                joystickState[stateKey].x = (dist / maxDist) * Math.cos(angle);
                joystickState[stateKey].y = (dist / maxDist) * Math.sin(angle);
                
                knob.style.transform = `translate(calc(-50% + ${joystickState[stateKey].x * maxDist}px), calc(-50% + ${joystickState[stateKey].y * maxDist}px))`;
            });
            
            zone.addEventListener('touchend', () => {
                active = false;
                joystickState[stateKey].x = 0;
                joystickState[stateKey].y = 0;
                knob.style.transform = 'translate(-50%, -50%)';
            });
        }
        
        handleJoystick(joystickLeft, knobLeft, 'left');
        handleJoystick(joystickRight, knobRight, 'right');
        
        shootBtn.addEventListener('touchstart', e => {
            e.preventDefault();
            shoot();
            shootBtn.style.background = 'rgba(255, 100, 100, 0.9)';
        });
        
        shootBtn.addEventListener('touchend', () => {
            shootBtn.style.background = 'rgba(255, 68, 68, 0.6)';
        });
        
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            shoot();
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        
        function startGame(mode) {
            gameMode = mode;
            menu.style.display = 'none';
            gameRunning = true;
            score = 0;
            player.x = mapWidth / 2;
            player.y = mapHeight / 2;
            player.health = 100;
            player.maxHealth = 100;
            player.level = 1;
            player.exp = 0;
            player.expNeeded = 2;
            player.damage = 15;
            player.size = 1;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            updateScore();
            updateHealth();
            updateLevel();
            
            if (mode === 'multi') {
                socket = io({ 
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });
                
                socket.on('init', (data) => {
                    playerId = data.id;
                    mapWidth = data.mapWidth || 3000;
                    mapHeight = data.mapHeight || 3000;
                    for (const id in data.players) {
                        if (id !== playerId) {
                            otherPlayers[id] = { ...data.players[id], lastX: data.players[id].x, lastY: data.players[id].y };
                        } else {
                            player.level = data.players[id].level || 1;
                            player.exp = data.players[id].exp || 0;
                            player.expNeeded = data.players[id].expNeeded || 2;
                            player.maxHealth = data.players[id].maxHealth || 100;
                            player.damage = data.players[id].damage || 15;
                            player.health = player.maxHealth;
                            player.size = 1 + (player.level - 1) * 0.1;
                            updateLevel();
                            updateHealth();
                        }
                    }
                });
                
                socket.on('playerJoined', (p) => {
                    otherPlayers[p.id] = { ...p, lastX: p.x, lastY: p.y, level: p.level || 1 };
                });
                
                socket.on('playerLeft', (id) => {
                    delete otherPlayers[id];
                });
                
                socket.on('playerUpdated', (p) => {
                    if (otherPlayers[p.id]) {
                        otherPlayers[p.id].lastX = otherPlayers[p.id].x;
                        otherPlayers[p.id].lastY = otherPlayers[p.id].y;
                        otherPlayers[p.id].x = p.x;
                        otherPlayers[p.id].y = p.y;
                        otherPlayers[p.id].angle = p.angle;
                        otherPlayers[p.id].health = p.health;
                        otherPlayers[p.id].score = p.score;
                        otherPlayers[p.id].color = p.color;
                        otherPlayers[p.id].level = p.level || 1;
                    }
                });
                
                socket.on('bulletCreated', (b) => {
                    if (!b.radius) b.radius = 6;
                    bullets.push(b);
                });
                
                socket.on('bulletRemoved', (id) => {
                    const idx = bullets.findIndex(b => b.id === id);
                    if (idx !== -1) bullets.splice(idx, 1);
                });
                
                socket.on('bulletsUpdate', (serverBullets) => {
                    for (const b of serverBullets) {
                        if (!b.radius) b.radius = 6;
                        const exists = bullets.some(localB => localB.id === b.id);
                        if (!exists) {
                            bullets.push(b);
                        }
                    }
                });
            }
            
            gameLoop();
        }
        
        function updateScore() {
            scoreEl.textContent = `Счёт: ${score}`;
        }
        
        function updateHealth() {
            healthFill.style.width = `${player.health}%`;
        }
        
        function updateLevel() {
            const levelEl = document.getElementById('level');
            if (levelEl) {
                levelEl.textContent = `Уровень: ${player.level}`;
            }
            const expEl = document.getElementById('expBar');
            if (expEl) {
                expEl.style.width = `${(player.exp / player.expNeeded) * 100}%`;
            }
        }
        
        function drawTank(x, y, angle, color, isPlayer = false, health = 100, level = 1) {
            const scale = 1 + (level - 1) * 0.1;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.scale(scale, scale);
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            ctx.fillStyle = color;
            ctx.fillRect(-25, -18, 50, 36);
            
            ctx.fillStyle = shadeColor(color, -20);
            ctx.fillRect(-25, -18, 50, 8);
            ctx.fillRect(-25, 10, 50, 8);
            
            ctx.shadowColor = 'transparent';
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(20, -6, 18, 12);
            
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(-15, -15, 7, 0, Math.PI * 2);
            ctx.arc(-15, 15, 7, 0, Math.PI * 2);
            ctx.arc(15, -15, 7, 0, Math.PI * 2);
            ctx.arc(15, 15, 7, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(-15, -15, 4, 0, Math.PI * 2);
            ctx.arc(-15, 15, 4, 0, Math.PI * 2);
            ctx.arc(15, -15, 4, 0, Math.PI * 2);
            ctx.arc(15, 15, 4, 0, Math.PI * 2);
            ctx.fill();
            
            if (isPlayer) {
                ctx.fillStyle = '#2d5016';
                ctx.fillRect(-8, -10, 16, 20);
                
                ctx.fillStyle = '#4a7c23';
                ctx.fillRect(-25, -22, 8, 4);
                ctx.fillRect(-25, 18, 8, 4);
                ctx.fillRect(17, -22, 8, 4);
                ctx.fillRect(17, 18, 8, 4);
            }
            
            ctx.restore();
            
            const healthBarWidth = 50 * scale;
            if (health < 100) {
                ctx.fillStyle = '#333';
                ctx.fillRect(x - healthBarWidth/2, y - 40 * scale, healthBarWidth, 6);
                ctx.fillStyle = health > 50 ? '#44ff44' : health > 25 ? '#ffff44' : '#ff4444';
                ctx.fillRect(x - healthBarWidth/2, y - 40 * scale, healthBarWidth * (health / 100), 6);
            }
        }
        
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + 
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function shoot() {
            if (player.cooldown > 0) return;
            
            const bulletSpeed = 10;
            const bullet = {
                x: player.x + Math.cos(player.angle) * 30 * player.size,
                y: player.y + Math.sin(player.angle) * 30 * player.size,
                vx: Math.cos(player.angle) * bulletSpeed,
                vy: Math.sin(player.angle) * bulletSpeed,
                radius: 6 + player.level,
                damage: player.damage
            };
            
            if (gameMode === 'multi' && socket) {
                socket.emit('shoot', { angle: player.angle });
                bullet.ownerId = playerId;
                bullets.push(bullet);
            } else {
                bullets.push(bullet);
            }
            player.cooldown = 15;
            
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x + Math.cos(player.angle) * 30 * player.size,
                    y: player.y + Math.sin(player.angle) * 30 * player.size,
                    vx: (Math.random() - 0.5) * 3 + Math.cos(player.angle) * 2,
                    vy: (Math.random() - 0.5) * 3 + Math.sin(player.angle) * 2,
                    life: 15,
                    color: '#ffff00'
                });
            }
        }
        
        function spawnEnemy() {
            if (gameMode === 'single' && enemies.length < 8 + Math.floor(score / 50)) {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: x = Math.random() * mapWidth; y = -40; break;
                    case 1: x = mapWidth + 40; y = Math.random() * mapHeight; break;
                    case 2: x = Math.random() * mapWidth; y = mapHeight + 40; break;
                    case 3: x = -40; y = Math.random() * mapHeight; break;
                }
                
                enemies.push({
                    x, y,
                    width: 45,
                    height: 45,
                    angle: Math.atan2(player.y - y, player.x - x),
                    speed: 2 + Math.random(),
                    health: 40,
                    cooldown: 0,
                    color: '#8b0000'
                });
            }
        }
        
        function enemyShoot(enemy) {
            if (enemy.cooldown > 0) return;
            
            const bulletSpeed = 6;
            bullets.push({
                x: enemy.x + Math.cos(enemy.angle) * 25,
                y: enemy.y + Math.sin(enemy.angle) * 25,
                vx: Math.cos(enemy.angle) * bulletSpeed,
                vy: Math.sin(enemy.angle) * bulletSpeed,
                radius: 6,
                isEnemy: true
            });
            enemy.cooldown = 50;
        }
        
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 25,
                    color
                });
            }
        }
        
        function update() {
            if (isMobile) {
                const moveX = joystickState.left.x;
                const moveY = joystickState.left.y;
                const rotX = joystickState.right.x;
                
                if (Math.abs(moveY) > 0.1) {
                    player.x += Math.cos(player.angle) * player.speed * -moveY;
                    player.y += Math.sin(player.angle) * player.speed * -moveY;
                }
                if (Math.abs(rotX) > 0.1) {
                    player.angle += player.rotationSpeed * rotX * 2;
                }
            } else {
                if (keys['w'] || keys['arrowup']) {
                    player.x += Math.cos(player.angle) * player.speed;
                    player.y += Math.sin(player.angle) * player.speed;
                }
                if (keys['s'] || keys['arrowdown']) {
                    player.x -= Math.cos(player.angle) * player.speed * 0.6;
                    player.y -= Math.sin(player.angle) * player.speed * 0.6;
                }
                if (keys['a'] || keys['arrowleft']) player.angle -= player.rotationSpeed;
                if (keys['d'] || keys['arrowright']) player.angle += player.rotationSpeed;
                if (keys['k']) shoot();
            }
            
            player.x = Math.max(30, Math.min(mapWidth - 30, player.x));
            player.y = Math.max(30, Math.min(mapHeight - 30, player.y));
            
            if (player.cooldown > 0) player.cooldown--;
            
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            camera.x = Math.max(0, Math.min(mapWidth - canvas.width, camera.x));
            camera.y = Math.max(0, Math.min(mapHeight - canvas.height, camera.y));
            
            if (gameMode === 'multi' && socket) {
                socket.emit('update', {
                    x: player.x,
                    y: player.y,
                    angle: player.angle,
                    health: player.health,
                    score: score,
                    level: player.level,
                    exp: player.exp,
                    expNeeded: player.expNeeded,
                    maxHealth: player.maxHealth,
                    damage: player.damage
                });
            }
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                
                if (b.x < 0 || b.x > mapWidth || b.y < 0 || b.y > mapHeight) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                if (!b.isEnemy && !b.ownerId) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const e = enemies[j];
                        const dmg = b.damage || 20;
                        if (Math.abs(b.x - e.x) < 30 && Math.abs(b.y - e.y) < 30) {
                            e.health -= dmg;
                            bullets.splice(i, 1);
                            createParticles(b.x, b.y, '#ff6600', 8);
                            
                            if (e.health <= 0) {
                                createParticles(e.x, e.y, '#8b0000', 25);
                                enemies.splice(j, 1);
                                score += 15;
                                player.exp += 1;
                                while (player.exp >= player.expNeeded) {
                                    player.exp -= player.expNeeded;
                                    player.level += 1;
                                    player.expNeeded = 1 + player.level;
                                    player.maxHealth = 100 + (player.level - 1) * 20;
                                    player.health = player.maxHealth;
                                    player.damage = 15 + (player.level - 1) * 5;
                                    player.size = 1 + (player.level - 1) * 0.1;
                                }
                                updateScore();
                                updateLevel();
                                updateHealth();
                            }
                            break;
                        }
                    }
                }
                
                if (gameMode === 'multi') {
                    for (const id in otherPlayers) {
                        const p = otherPlayers[id];
                        const dmg = b.damage || 15;
                        if (Math.abs(b.x - p.x) < 30 && Math.abs(b.y - p.y) < 30 && b.ownerId !== playerId) {
                            socket.emit('playerHit', { targetId: id, damage: dmg });
                            bullets.splice(i, 1);
                            createParticles(b.x, b.y, '#ff0000', 10);
                            break;
                        }
                    }
                    
                    const bulletDmg = b.damage || 15;
                    if (Math.abs(b.x - player.x) < 30 && Math.abs(b.y - player.y) < 30 && b.ownerId !== playerId) {
                        player.health -= bulletDmg;
                        bullets.splice(i, 1);
                        createParticles(b.x, b.y, '#ff0000', 10);
                        updateHealth();
                        
                        if (player.health <= 0) {
                            gameOver();
                        }
                    }
                } else {
                    const bulletDmg = b.damage || 15;
                    if (Math.abs(b.x - player.x) < 30 && Math.abs(b.y - player.y) < 30) {
                        player.health -= bulletDmg;
                        bullets.splice(i, 1);
                        createParticles(b.x, b.y, '#ff0000', 10);
                        updateHealth();
                        
                        if (player.health <= 0) {
                            gameOver();
                        }
                    }
                }
            }
            
            if (gameMode === 'single') {
                if (Math.random() < 0.015) spawnEnemy();
                
                for (const enemy of enemies) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    enemy.angle = Math.atan2(dy, dx);
                    
                    if (dist > 180) {
                        enemy.x += Math.cos(enemy.angle) * enemy.speed;
                        enemy.y += Math.sin(enemy.angle) * enemy.speed;
                    }
                    
                    enemy.x = Math.max(25, Math.min(mapWidth - 25, enemy.x));
                    enemy.y = Math.max(25, Math.min(mapHeight - 25, enemy.y));
                    
                    if (enemy.cooldown > 0) enemy.cooldown--;
                    if (dist < 350 && Math.random() < 0.015) enemyShoot(enemy);
                }
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }
        
        function draw() {
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            ctx.strokeStyle = '#264012';
            ctx.lineWidth = 2;
            for (let i = 0; i < mapWidth; i += 100) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, mapHeight);
                ctx.stroke();
            }
            for (let i = 0; i < mapHeight; i += 100) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(mapWidth, i);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#3d6020';
            for (const obs of obstacles) {
                ctx.beginPath();
                ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const viewLeft = camera.x - 50;
            const viewRight = camera.x + canvas.width + 50;
            const viewTop = camera.y - 50;
            const viewBottom = camera.y + canvas.height + 50;
            
            if (gameMode === 'single') {
                for (const enemy of enemies) {
                    if (enemy.x > viewLeft && enemy.x < viewRight && enemy.y > viewTop && enemy.y < viewBottom) {
                        drawTank(enemy.x, enemy.y, enemy.angle, enemy.color, false, enemy.health, 1);
                    }
                }
            }
            
            if (gameMode === 'multi') {
                for (const id in otherPlayers) {
                    const p = otherPlayers[id];
                    if (p.x > viewLeft && p.x < viewRight && p.y > viewTop && p.y < viewBottom) {
                        drawTank(p.x, p.y, p.angle, p.color || '#ff6600', false, p.health, p.level || 1);
                    }
                }
            }
            
            drawTank(player.x, player.y, player.angle, player.color, true, player.health, player.level);
            
            for (const b of bullets) {
                if (b.x > viewLeft && b.x < viewRight && b.y > viewTop && b.y < viewBottom) {
                    ctx.fillStyle = b.isEnemy ? '#ff4444' : '#ffff00';
                    ctx.shadowColor = b.isEnemy ? '#ff0000' : '#ffff00';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            for (const p of particles) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 25;
                ctx.fillRect(p.x, p.y, 5, 5);
            }
            ctx.globalAlpha = 1;
            
            ctx.restore();
            
            drawMinimap();
        }
        
        function drawMinimap() {
            const scale = 120 / mapWidth;
            
            minimapCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            minimapCtx.fillRect(0, 0, 120, 120);
            
            for (const obs of obstacles) {
                minimapCtx.fillStyle = '#3d6020';
                minimapCtx.beginPath();
                minimapCtx.arc(obs.x * scale, obs.y * scale, obs.r * scale, 0, Math.PI * 2);
                minimapCtx.fill();
            }
            
            if (gameMode === 'multi') {
                for (const id in otherPlayers) {
                    const p = otherPlayers[id];
                    minimapCtx.fillStyle = p.color || '#ff6600';
                    minimapCtx.beginPath();
                    minimapCtx.arc(p.x * scale, p.y * scale, 4, 0, Math.PI * 2);
                    minimapCtx.fill();
                }
            }
            
            minimapCtx.fillStyle = '#00ff00';
            minimapCtx.beginPath();
            minimapCtx.arc(player.x * scale, player.y * scale, 5, 0, Math.PI * 2);
            minimapCtx.fill();
            
            minimapCtx.strokeStyle = '#ffffff';
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(
                camera.x * scale, 
                camera.y * scale, 
                canvas.width * scale, 
                canvas.height * scale
            );
        }
        
        function gameOver() {
            gameRunning = false;
            if (socket) {
                socket.disconnect();
            }
            menu.style.display = 'block';
            document.querySelector('#menu h1').textContent = `Игра окончена! Счёт: ${score}`;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
